<header id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for Slides -->
        <div class="carousel-inner" role="listbox" >
            <div class="item active"> 
                <img width="100%" ng-src="public/template/img/intro-bg1.jpg">
            </div>
            <div class="item" ng-repeat="data in gambars">
                <img width="100%" ng-src="{{data.gambar}}">
            </div>
                <div class="carousel-caption margin-mintujuh">
                <h1>Kampung Inggris GREAT</h1>
                    <h3>Great Method, Great Teacher, Great Output</h3>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <li>
                            <a href="#/main/pendaftaran" class="btn btn-danger btn-lg"><span class="network-name">Daftar Sekarang</span></a>
                        </li>
                    </ul>
                </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>

</header>
<a  name="services" id="tentanggreat"></a>
<div class="content-section-a">

    <div class="container">
      <div class="row">
        <div class="row">
            <div  class="col-md-6" style="text-align:center;" ng-repeat="great in greats">
              <img width="100%" height="300" ng-src="{{great.gambar}}" alt="">  
                <div class="clearfix"></div>
                <h2 class="section-heading">{{great.judul}}</h2>
                <pagedown-viewer class="lead" content="great.deskripsi | limitTo : 150"></pagedown-viewer>
                <a ng-click="lihatgreat(great._id)" class="btn btn-primary btn-lg"><span class="network-name">Selengkapnya</span></a>
            </div>
        </div>
    </div>
    <!-- /.container -->
  </div>
</div>

<a  name="contact"></a>
<div  class="banner">

    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <h2>Apa Lagi yang Kamu Tunggu?</h2>
                <h3>Ayo Gabung Bersama Kami</h3>
            </div>
            <div class="col-lg-6">
                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="#/main/pendaftaran" class="btn btn-default btn-lg"><span class="network-name">Daftar Sekarang</span></a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <!-- /.container -->
</div>
