<h2>Ubah Gambar Halaman Awal</h2>
<hr style="border: 2px solid">
<p>Halaman ini bertujuan untuk mengubah Gambar pada tampilan awal Kampung Inggris Great. </p>
<p>Untuk ukuran gambar maksimal 3 Mb.</p>
<hr>
<div class="row">
	<div class="col-md-4" ng-repeat="data in gambars">
		<img  width="100%" height="200" ng-src="{{data.gambar}}" alt="gambar">
		<button class="btn btn-primary btn-block" data-toggle="modal" data-target="#myModal" ng-click="edittampilan(data._id)">ubah gambar ini</button>
    <hr>
	</div>
  <button class="btn btn-primary" ng-show="!gambars.length" data-toggle="modal" data-target="#myModal">Tambah Gambar</button>
</div>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Ubah gambar tampilan awal</h4>
      </div>
      <div class="modal-body">
      	<h6>klik button pilih gambar untuk mengganti gambar lalu klik simpan perubahan</h6>
      	<button class="btn btn-default" ng-click="pilih1()">pilih gambar</button>
      	<img  width="100%" height="250" ng-src="{{data.gambar}}" alt="gambar">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="tambahtampilan()" ng-show="!gambars.length" data-dismiss="modal"> Simpan</button>
        <button type="button" class="btn btn-primary" ng-click="updatetampilan(data)" data-dismiss="modal"> Simpan Perubahan</button>
      </div>
    </div>
  </div>
</div>
