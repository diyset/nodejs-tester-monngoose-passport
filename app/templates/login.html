<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title" align="center">Login Admin Kampung Inggris Great</div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div ng-show="salah" class="alert alert-danger col-sm-12">username atau password salah</div>
                    
                <form  class="form-horizontal" role="form">        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" placeholder="username" ng-model="login.username">                                        
                    </div>
                        
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" placeholder="password" ng-model="login.password">
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                          <button class="btn btn-success" ng-click="doLogin(login)">Login</button>
                        </div>
                    </div>  
                </form>     
            </div>                     
        </div>  
    </div>
</div>
